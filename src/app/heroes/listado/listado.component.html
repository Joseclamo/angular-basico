<p>Listado de heroes</p>

<!-- <div *ngIf="heroeBorrado !== ''"> -->
<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Heroe borrado</h3>
  <small>{{heroeBorrado}}</small>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado</h3>
</ng-template>

<button (click)="borrarHeroe()">
  Borrar
</button>

<ul>
  <!-- <li>{{heroes[0]}}</li>
  <li>{{heroes[1]}}</li> -->
  <li *ngFor="let heroe of heroes; let i = index">
    {{i+1}} - {{heroe}}
  </li>
</ul>
